<div class="location-container">
    <div id="mapid"></div>
    <!-- <div id="mapid" *ngIf="!location.lat && !location.lng"></div> -->

    <location [latitude]="location?.lat" [longitude]="location?.lng"
    (onLocationChange)="onLocationChange($event)"
    (onLoadLocation)="onLoadLocation($event)"
    (onSaveLocation)="onSaveLocation($event)">

        <button class="load btn btn-outline-secondary" (click)="handleLoadLocation()">Load</button>
        <button class="save btn btn-outline-secondary" (click)="handleSaveLocation()">Save</button>

    </location>
</div>
