<div class="clear-location-modal">
    <!-- HEADER -->
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- BODY -->
    <div class="modal-body">
        {{msg}}
    </div>

    <!-- FOOTER -->
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close(true)">Yes</button>
    </div>
</div>
