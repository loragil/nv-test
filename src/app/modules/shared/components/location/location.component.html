<div class="location container" *ngIf="!model; else noLocation">
    <div>Your last location</div>
    <div class="row">
        <form id="myForm">
            <fieldset>

                <div class="lat">
                    latitude
                    <input type="text" min="-90" max="90"
                    [(ngModel)]="model.latitude" pattern="{{VALID_LAT_LON}}">
                </div>

                <div class="lon">
                    longitude
                    <input type="text" min="-180" max="180"
                    value="{{model?.longitude}}" pattern="^-?([1-8]?[1-9]|[1-9]0)\.{1}\d{1,6}">
                </div>

                <div class="actions">
                    <button class="clear btn">Clear</button>
                </div>

            </fieldset>
        </form>
    </div>
</div>

<ng-template #noLocation >your location is still unknown</ng-template>
