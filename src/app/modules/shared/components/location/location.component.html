<div class="location container">
    <div>Your last location</div>
    <div class="row">
        <form name="myForm">
            <fieldset>
                <div class="lat">
                    latitude
                    <!-- <input type="text" min="-90" max="90"
                    value="{{lat}}" pattern="{{VALID_LAT_LON}}"
                    (change)="handleLocationChange($event, 'lat')"> -->
                    <input type="text" name="lat" min="-90" max="90"
                    [(ngModel)]="lat" pattern="{{VALID_LAT_LON}}"
                    (change)="handleLocationChange($event, 'lat')">
                </div>

                <div class="lon">
                    longitude
                    <input type="text" min="-180" max="180"
                    value="{{lng}}" pattern="^-?([1-8]?[1-9]|[1-9]0)\.{1}\d{1,6}"
                    (change)="handleLocationChange($event, 'lng')">
                </div>

                <div class="actions">
                    <button class="clear btn" (click)="handleClearLocation()"
                    [disabled]="!lat && !lng">Clear</button>
                    <button class="load btn" (click)="handleLoadLocation()">Load</button>
                    <button class="save btn" (click)="handleSaveLocation()">Save</button>
                </div>

            </fieldset>
        </form>
    </div>
</div>
